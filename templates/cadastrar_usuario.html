<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Assistência Técnica</a>
    <div class="d-flex">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h3>Cadastrar Novo Usuário</h3>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Nome *</label>
      <input type="text" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Login *</label>
      <input type="text" name="login" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Senha *</label>
      <input type="password" name="senha" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Permissão *</label>
      <select name="permissao" class="form-select" required>
        <option value="admin">Admin</option>
        <option value="tecnico">Técnico</option>
        <option value="atendente">Atendente</option>
        <option value="leitor">Leitor</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Voltar ao Dashboard</a>
  </form>
</div>

</body>
</html>
