<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Sistema OS</a>
    <div class="d-flex">
      <span class="navbar-text text-white me-3">Usuário: {{ session['usuario_nome'] }}</span>
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm me-2">Voltar ao Painel</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h3>Cadastrar Novo Usuário Interno</h3>
  <form method="POST" class="mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="mb-3">
      <label class="form-label" for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="login">Login:</label>
      <input type="text" name="login" id="login" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="permissao">Permissão:</label>
      <select name="permissao" id="permissao" class="form-select">
        <option value="admin">Admin</option>
        <option value="tecnico">Técnico</option>
        <option value="atendente">Atendente</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
