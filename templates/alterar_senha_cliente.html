<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Sistema OS</a>
    <div class="d-flex">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm me-2">Voltar para o Dashboard</a>
      <span class="navbar-text text-white me-3">Usu√°rio: {{ session['usuario_nome'] }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h3>Alterar Minha Senha</h3>
  <form method="POST" class="mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="mb-3">
      <label for="senha_atual" class="form-label">Senha Atual</label>
      <input type="password" name="senha_atual" id="senha_atual" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="nova_senha" class="form-label">Nova Senha</label>
      <input type="password" name="nova_senha" id="nova_senha" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="confirmar_nova_senha" class="form-label">Confirmar Nova Senha</label>
      <input type="password" name="confirmar_nova_senha" id="confirmar_nova_senha" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Alterar Senha</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
