<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nova Ordem de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Assistência Técnica</a>
            <div>
                <span class="navbar-text text-white me-3">Usuário: {{ usuario }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4" style="max-width: 700px;">
        <h2 class="mb-4">Nova Ordem de Serviço</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente" required />
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required />
            </div>
            <div class="mb-3">
                <label for="equipamento" class="form-label">Equipamento</label>
                <input type="text" class="form-control" id="equipamento" name="equipamento" required />
            </div>
            <div class="mb-3">
                <label for="numero_serie" class="form-label">Número de Série</label>
                <input type="text" class="form-control" id="numero_serie" name="numero_serie" required />
            </div>
            <div class="mb-3">
                <label for="itens" class="form-label">Itens Internos (descrição detalhada)</label>
                <textarea class="form-control" id="itens" name="itens" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="defeito" class="form-label">Defeito Relatado</label>
                <textarea class="form-control" id="defeito" name="defeito" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Ordem de Serviço</button>
        </form>
    </div>
</body>
</html>
